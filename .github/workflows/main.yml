name: Build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest,macOS-latest]
        include:
          - os: windows-latest
            releasename: 'Windows'
          - os: ubuntu-latest
            releasename: 'Unix'
          - os: macOS-latest
            releasename: 'Mac'
    steps:
     - uses: actions/checkout@v4
     - uses: actions/setup-java@v4
       with:
         java-version: 25
         distribution: "temurin"
         cache: maven
     - run: mvn verify
     - uses: actions/upload-artifact@v4
       with:
           name: ${{ matrix.releasename }}
           path: 'target/release'
